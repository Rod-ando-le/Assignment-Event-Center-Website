<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Cahu√≠n Event Center</title>
    <link rel="stylesheet" href="css/styles.css" class="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section class="contactus">
      <div class="title">
        <h2 class="titleText"><span>C</span>ontact Us</h2>
        <p>
          Contact us if you have any questions, comments or suggestions. We will be happy to hear from you and we will do our best to answer your questions as soon as possible.
        </p>
      </div>
      <form action="#" method="POST">
        <div class="contactform">
          <h3>Send Message</h3>
          <div class="inputbox">
            <input type="text" placeholder="Name" required />
          </div>

          <div class="inputbox">
            <input type="email" placeholder="Email" required />
          </div>

          <div class="inputbox">
            <textarea placeholder="Message" required></textarea>
          </div>

          <div class="inputbox">
            <input type="submit" value="Send" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
